<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Daily Events Recorder</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
  </head>
  <body>
    <h1>Daily Events Recorder</h1>
    <form id="event-form">
      <div class="form-group">
        <label id="event-label" for="event"></label>
        <input type="text" id="event" name="event" required>
      </div>
      <div class="form-group">
        <label id="mood-label" for="mood"></label>
        <input type="text" id="mood" name="mood" required>
      </div>
      <button type="submit">Save</button>
    </form>
    <script src="script/script.js"></script>
  </body>
</html>
